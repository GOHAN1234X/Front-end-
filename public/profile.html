<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Lxend Bot</title>
  <!-- Google Font for a futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #cfcfcf;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .profile-card {
      background: #1e1e1e;
      border: none;
      box-shadow: 0 4px 8px rgba(57, 255, 20, 0.3);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }
    .profile-card h2 {
      color: #39ff14;
      margin-bottom: 20px;
    }
    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #39ff14;
      margin-bottom: 20px;
    }
    .profile-card .info {
      font-size: 1.1rem;
      word-wrap: break-word;
    }
    .profile-card .info p {
      margin: 5px 0;
    }
    .profile-card .info span {
      color: #39ff14;
      font-weight: 500;
    }
    .btn-back {
      background: #39ff14;
      border: none;
      font-weight: 500;
    }
    .btn-back:hover {
      background: #32e20f;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profilePic" src="" alt="Profile Picture">
    <h2 id="profileUsername">Username</h2>
    <div class="info mb-3">
      <p>Email: <span id="profileEmail"></span></p>
      <p>Joined: <span id="profileJoined"></span></p>
    </div>
    <button class="btn btn-back" onclick="goBack()">Go Back</button>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadProfile() {
      // Retrieve user from localStorage
      const userStr = localStorage.getItem("user");
      if (!userStr) {
        // If no user is found, redirect to login or admin page
        window.location.href = "admin.html";
        return;
      }
      const user = JSON.parse(userStr);
      // Update the profile fields
      document.getElementById("profileUsername").innerText = user.username;
      document.getElementById("profileEmail").innerText = user.email;
      document.getElementById("profileJoined").innerText = user.joinedDate;
      // Get profile picture from localStorage or use a fallback image
      const profilePic = localStorage.getItem("profilePic") || "https://via.placeholder.com/150";
      document.getElementById("profilePic").src = profilePic;
    }
    function goBack() {
      window.history.back();
    }
    loadProfile();
  </script>
</body>
</html>
